    <link href="css/styles.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5PYB4W33R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-S5PYB4W33R");
    </script>
    <script>
      const validateEmail = (email) => {
        return email.match(
          /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
      };

      function submitForm() {
        document.getElementById("submitErrorEmail").classList.add("d-none");
        document.getElementById("submitErrorMessage").classList.add("d-none");
        var email = document.getElementById("email").value;
        if (!validateEmail(email)) {
          document.getElementById("submitErrorEmail").classList.remove("d-none");
          return;
        }
        var name = document.getElementById("name").value;

        const headers = new Headers();

        headers.append("Content-Type", "application/json");
        headers.append("Accept", "application/json");

        headers.append("Access-Control-Allow-Origin", "https://senser.tech/");

        const actionUrl =
          "https://wncmle2ua7.execute-api.eu-central-1.amazonaws.com/default/senser-contact-us-lambda?email=" +
          email +
          "&name=" +
          name;

        fetch(actionUrl, {
          headers: headers,
        })
          .then(function (response) {
            document.getElementById("submitSuccessMessage").classList.remove("d-none");
            document.getElementById("submitErrorEmail").classList.add("d-none");
            document.getElementById("submitErrorMessage").classList.add("d-none");
            return response.json();
          })
          .then(function (data) {
            console.log(data);
          })
          .catch(function (err) {
            document.getElementById("submitErrorMessage").classList.remove("d-none");
          });
      }
    </script>
  </head>
  <body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
      <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
          <div class="logo">
            <img src="assets/img/logo.png" alt="" />
          </div>
          <h1 class="lh-1 mb-4">Data-driven Service Experience</h1>
          <p>Be a part of the future</p>
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->

          <form onsubmit="return false;" id="contactForm">
            <!-- Email address input-->
            <div class="row input-group-newsletter">
              <div class="form-group col-md-4">
                <input
                  class="form-control"
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Enter Name"
                  aria-label="Enter Name"
                  data-sb-validations="required,name"
                />
              </div>
              <div class="form-group col-md-4">
                <input
                  class="form-control"
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Enter Email"
                  aria-label="Enter email"
                  data-sb-validations="required,email"
                />
              </div>
              <div class="form-group col-md-4">
                <button
                  onclick="submitForm()"
                  class="btn btn-primary btn input-block-level form-control"
                  id="submitButton"
                  type="submit"
                >
                  Contact Us
                </button>
              </div>
            </div>
            <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
            <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
            <div class="invalid-feedback mt-2" data-sb-feedback="name:required">A name is required.</div>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3 mt-2">
                <div class="fw-bolder">Thank you. We'll get back to you soon.</div>
              </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorEmail">
              <div class="text-center text-danger mb-3 mt-2">Email is not valid.</div>
            </div>
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
            </div>
          </form>
        </div>
      </div>
    </div>
